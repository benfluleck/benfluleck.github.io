<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HelloBooks </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="public/stylesheets/bootstrap-social.css">
    <!-- link(rel='stylesheet', href='/stylesheets/font-awesome.min.css')-->
    <link rel="stylesheet" href="public/stylesheets/style.css">
    <script src="https://use.fontawesome.com/e096d8d3e1.js"></script>
</head>

<body>
    <!-- navbar stripped from page-->
    <nav class="navbar sticky-top navbar-dark bg-inverse">
        <button type="button" data-toggle="collapse" data-target="#navbar" class="navbar-toggler hidden-md-up pull-xs-left">☰</button>
        <div id="navbar" class="navbar-nav collapse navbar-toggleable-sm">
            <div class="container pull-md-right">
                <div class="nav-items clearfix"><a href="register.html" class="nav-item nav-link">Sign Up</a><a href="profile.html" class="nav-item nav-link">My Profile</a><a href="books.html" class="nav-item nav-link">Books</a></div><a href="login.html" class="btn btn-info">Login</a>
            </div>
        </div>
    </nav>
    <div class="header">
        <h1>Welcome to Books</h1>
        <form action="" method="POST" class="form-horizontal">
            <fieldset>
                <div id="legend">
                    <legend>Register</legend>
                </div>
                <div class="control-group">
                    <label for="username" class="control-label">Username</label>
                    <div class="controls">
                        <input id="username" type="text" name="username" placeholder="" class="form-control input"><small id="usernameHelp" class="form-text text-muted">Username can contain any letters or numbers, without spaces</small>
                    </div>
                </div>
                <div class="control-group">
                    <label for="email" class="control-label">E-mail</label>
                    <div class="controls">
                        <input id="email" type="email" name="email" placeholder="" class="form-control input"><small id="usernameHelp" class="form-text text-muted">Please provide your E-mail</small>
                    </div>
                </div>
                <div class="control-group">
                    <label for="password" class="control-label">Password</label>
                    <div class="controls">
                        <input id="password" type="password" name="password" placeholder="" class="form-control input"><small id="usernameHelp" class="form-text text-muted">Password should be at least 6 characters</small>
                    </div>
                </div>
                <div class="control-group">
                    <label for="password_confirm" class="control-label">Password (Confirm)</label>
                    <div class="controls">
                        <input id="password_confirm" type="password" name="password_confirm" placeholder="" class="form-control input"><small id="usernameHelp" class="form-text text-muted">Please confirm password</small>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Button-->
                    <div class="controls">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </div>
                <hr><a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span> Sign in with Google</a>
            </fieldset>
        </form>
    </div>
    <!-- footer-->
    <div id="footer" class="foot text-xs-center">©Benny in Patnership with Andela</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
